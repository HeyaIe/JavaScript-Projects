<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Index</title>
        <script src="JS/main.js" defer></script>
    </head>

    <body>
        
        <!-- While loop -->
        <p id="Loop"></p>
        <button onclick="greet()">Click here to execute while loop.</button>

        <br>
        <!-- For loop -->
        <button onclick="forloop()">For loop (click)</button>
        <p id="languages"></p>

        <br>
        <!-- Array -->
        <p>
            Enter fruit to remove from array.<br>
            [apple, orange, banana, pear]
        </p>
        <input id="fruit" value="">
        <button onclick="test()">Submit</button>
        <p id="removed"></p>

        <!-- Constant function -->
        <p id="Constant"></p>
        <button onclick="constantFunction()">Constant function(click)</button>

        <!-- let scope -->
        <p>
            var i = 10;<br>
            let i = 5;
        </p>
        <p onmouseover="scope()" id="var">Var(mouse over)</p>
        <p id="let">Let</p>

        <!-- return statement -->
        <input type="number" id="a">
        Enter number to add 5 to it.<br>
        <button onclick="addFive()">Submit!</button>
        <p id="result"></p>

        <!-- object method -->
        <p id="object" onclick="objMethod()">Object method(click)</p>

        <!-- Break and continue statements -->
        <p id="contBreak" onclick="contBreak()">Continue and break statement(click)</p>

    </body>
