<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Index</title>
        <script src="JS/main.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
    </head>

    <body>
        <!--
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="">
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>
        -->
        
        <!-- Manual slideshow -->
        <div class="slideshow-container" onMouseover="pause()" onMouseout="resume()">
           
            <!-- Slide 1 --> 
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="Images/image1.png" style="width:100%" alt="random">
                <div class="text">Caption Text</div>
            </div>

            <!-- Slide 2 -->
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="Images/image2.png" style="width:100%" alt="random">
                <div class="text">Caption Text</div>
            </div>

            <!-- Slide 3 -->
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="Images/image3.png" style="width:100%" alt="random">
                <div class="text">Caption Text</div>
            </div>

            <!-- Slide arrows -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- Slide dots -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

    </body>
</html>
