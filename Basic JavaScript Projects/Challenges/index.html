<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="CSS/chall.css">
        <script src="JS/chall.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    
    </head>

    <body>
        <script>
            document.body.classList.add("fade-out");
        </script>

        <button onclick="openContact()" class="sticky">Contact</div>

        <div id="contact">
            <form name="contact" action="" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Name" value=""><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" value=""><br>

                <label for="message">Message:</label>
                <input type="text" id="message" name="message" placeholder="Message" value=""><br>

                <input type="submit" value="Submit">
                <button onclick="closeContact()">Close</button>
            </form>
        </div>


        <h1 style="font-size: 10vw;">VW Responsive Text</h1>
        <hr>

        <button onclick="openForm()">Open Form</button>

        <div id="myForm">
            <form name="myForm" action="https://formspree.io/f/xvolaaoj" onsubmit="return validateForm()" method="POST">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="First name" value=""><br>

                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" placeholder="Last name" value=""><br>

                <label for="phone">Phone:</label><br>
                <input type="tel" id="phone" name="tel" placeholder="123-456-7890" value=""><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="example@mail.com" value=""><br>

                <input type="submit" value="Submit">
                <button onclick="closeForm()" type="button">Close</button>

            </form>
        </div>

        <a href="#myForm">Form</a>

        <div class="img-magnifier-container">
            <img id="myImage" width="600" height="400" src="http://placekitten.com/1000/400">
        </div>

        <div id="slideshow">
            <div>
                <img src="http://placekitten.com/1000/400" alt="cat">
            </div>
            <div>
                <img src="https://blog.hubspot.com/hubfs/parts-url.jpg" alt="cat2">
            </div>
        </div>

        <div id="print"></div>
        <div id="display"></div>
        <div id="local"></div>

        <script>
            magnify("myImage", 5);

            jQuery("#slideshow > div:gt(0)").hide();

            setInterval(function(){
                jQuery('#slideshow > div:first')
                .fadeOut(1000)
                .next()
                .fadeIn(1000)
                .end()
                .appendTo('#slideshow');
                }, 3000);
            
            var dog = {name: "Heyale", age: 1, breed: "Border Collie"};
            var x = JSON.stringify(dog);
            document.getElementById("print").innerHTML = x;

            var o = JSON.parse(x);

            document.getElementById("display").innerHTML = 
                o.name + " the " + o.breed + ".";

            localStorage.setItem("Name", "Bryan");

            document.getElementById("local").innerHTML = localStorage.getItem("Name");

        </script>

    </body>

</html>
