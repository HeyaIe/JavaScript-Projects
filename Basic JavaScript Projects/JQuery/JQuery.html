<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>


    <script>
        $(document).ready(function(){
            $("html").append(
                "<body>\
                    <div id=\"container\">\
                        <div id=\"inner\">\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            )
            // Click to change font color and slide down effect
            $("#2").on({"click": function(){
                $("#2").css({"color":"red"});
                $("h1").slideDown(900);
            }});
            // Click to fadeout h1
            $("#3").click(function(){
                $("h1").fadeOut("slow");
            });
            // Click to slide up h1
            $("#1").on({"click": function(){
                $("h1").slideUp(800);
            }});
        });
    </script>
</html>
