<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pizza Demo</title>
        <meta http-equiv="content-type" content="text/html"; charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <script src="Pizza_JavaScript/Pizza.js" defer></script>
        <link rel="stylesheet" type="text/css" href="Pizza_CSS/Pizza.css">
    </head>
    <body>
        <div id="menuBG">

            <h1 style="margin:0 0px 0 20px;">Pizza Demo</h1>

            <input id="btnOrder" type="button" onclick="getReceipt()"
                value="Place Order">

            <form id="frmMenu">
                <div class="menu" style="display: block; margin-left: 250px;">
                    <h3>Size:</h3>

                    <input class="size" type="radio" name="Size"
                        value="Personal Pizza">Personal Pizza<br>

                    <input class="size" type="radio" name="Size"
                        value="Small Pizza">Small Pizza<br>

                    <input class="size" type="radio" name="Size"
                        value="Medium Pizza">Medium Pizza<br>

                    <input class="size" type="radio" name="Size"
                        value="Large Pizza">Large Pizza<br>

                    <input class="size" type="radio" name="Size"
                        value="Extra Large Pizza"> Extra Large Pizza<br>
                </div>

                <div class="menu left">

                    <h3>Meats:</h3>

                    <input class="toppings" type="checkbox" name="Topping"
                        value="Bacon">Bacon<br>

                    <input class="toppings" type="checkbox" name="Topping"
                        value="Chicken Strips">Chicken Strips<br>
                    
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Chorizo Sausages">Chorizo Sausages<br>
                            
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Ground Beef">Ground Beef<br>

                    <input class="toppings" type="checkbox" name="Topping"
                        value="Pepperoni">Pepperoni<br>

                    <input class="toppings" type="checkbox" name="Topping"
                        value="Sausage">Sausage<br>
                    
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Steak Strips">Steak Strips<br>

                </div>

                <div class="menu right">

                    <h3>Vegetables:</h3>

                    <input class="toppings" type="checkbox" name="Topping"
                        value="Banana Peppers">Banana Peppers<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Bell Peppers">Bell Peppers<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Black Olives">Black Olives<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Caramelized Onions">Caramalized Onions<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Diced Tomatoes">Diced Tomatoes<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Mushrooms">Mushrooms<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Onions">Onions<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Spinach">Spinach<br>


                </div>

                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>

        </div>
    </body>
</html>
